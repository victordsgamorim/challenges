<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div>
    <section class="header__result">
      <span>Your Result</span>
      <div>
        <h1>76</h1>
        <span>of 100</span>
      </div>

      <strong>Great</strong>
      <span>You scored higher than 65% of the people who have taken these tests.</span>
    </section>

    <section class="main__result">
      <h2>Summary</h2>

      <div>
        <div>
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <strong>Reaction</strong>
        </div>
        <div>
          <strong>80</strong>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <div>
        <div>
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <strong>Memory</strong>
        </div>
        <div>
          <strong>92</strong>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <div>
        <div>
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <strong>Verbal</strong>
        </div>
        <div>
          <strong>61</strong>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <div>
        <div>
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <strong>Visual</strong>
        </div>
        <div>
          <strong>72</strong>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <a href="" class="estou__aqui"><span>Continue</span></a>

    </section>
  </div>
</body>

</html>
