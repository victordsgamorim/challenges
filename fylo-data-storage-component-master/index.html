<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="icons__card">
      <img src="images/logo.svg" alt="Fylo Logo">
      <ul>
        <li><img src="images/icon-document.svg" alt="Document Icon"></li>
        <li><img src="images/icon-folder.svg" alt="Folder Icon"></li>
        <li><img src="images/icon-upload.svg" alt="Upload Icon"></li>
      </ul>
    </div>

    <div class="storage__info__card">
      <p>You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="linear__bar">
        <div class="linear__bar_back">
          <div class="linear__bar__front">
            <div class="linear__bar__ball"></div>
          </div>
        </div>
        <div>
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="storage__left__card">
        <div>
          <strong>185</strong>
          <span>GB Left</span>
        </div>
        <div></div>
      </div>
    </div>
  </main>
</body>

</html>
