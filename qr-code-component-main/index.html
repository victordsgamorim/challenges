<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="qrcode__content">
    <img src="./images/image-qr-code.png" alt="QRCode image" class="qrcode__content__image">
    <div class="qrcode__content__info">
      <h3 class="qrcode__content__info__title">Improve your front-end skills by building projects</h3>
      <p class="qrcode__content__info__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next
        level</p>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Victor Amorim</a>.</p>
  </div>
</body>

</html>
