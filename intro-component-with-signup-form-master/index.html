<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>

<body>

  <section class="presentation-wrapper">
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </section>

  <section class="form-wrapper">
    <span class="btn-free"><strong>Try it free 7 days</strong> then $20/mo. thereafter</span>

    <form data-form>
      <input type="text" placeholder="First Name" data-firstName class="input-form">
      <!-- <div class="message-error">asdasd</div> -->
      <!-- input-error -->
      <input type="text" placeholder="Last Name" data-secondName class="input-form">
      <input type="email" placeholder="Email Address" data-email class="input-form">
      <input type="password" placeholder="Password" data-password class="input-form">

      <button type="button">Claim your free trial</button>

      <p class="terms-cond">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
    </form>
  </section>
</body>

</html>
